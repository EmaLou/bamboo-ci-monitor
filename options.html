<!doctype html>
<html>
  <head>
    <title>bamboo CCMenu options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/options.css">

    </div>

      <div id="newPlans">
        <ul></ul>
      </div>
    </div>
    <div id="savedPlans">
      <h1 id="savedPlanHeader">SAVED PLANS</h1>
      <ul></ul>
    </div>

</html>
