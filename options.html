<!doctype html>
<html>
  <head>
    <title>bamboo CCMenu options</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        margin-left: 10px;
      }

      li {
        list-style-type: none;
      }

      #newPlan {
        width: 50%;
        float: left;
      }

      #savedPlan {
        width: 50%;
        float: left;
      }

      #requestPlanError, #requestLoading {
        display: none;
      }

    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </head>
  <body>
    <div id="newPlan">new plans
      <div id="bambooServer">
        <input id="bambooServerUrl">
        <button id="bambooServerUrlButton" disabled="disabled">submit</button>
      </div>
      <div id="newPlans">
        <div id="requestLoading">loading...</div>
        <div id="requestPlanError">invalid URL</div>
      </div>
    </div>
    <div id="savedPlan">saved plans</div>
  </body>
</html>
